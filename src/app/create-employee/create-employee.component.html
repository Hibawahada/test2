<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
        </div>

        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
        </div>
       
  
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="employee.phoneNumber" name="phoneNumber">
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" id="salary" required [(ngModel)]="employee.salary" name="salary">
        </div>
        <!-- <div class="form-group">
            <label for="restaurant">Restaurant</label>
            <input type="text" class="form-control" id="restaurant" required [(ngModel)]="employee.restaurant" name="restaurant">
        </div> -->
  
        <div class="form-group">
            <label for="restaurant">restaurant :</label>
          <select class="form-control"  name="restaurant" id="restaurant" [(ngModel)]="employee.restaurant" >
            <option class="form-control" *ngFor="let restaurant of restaurants"  [ngValue]="restaurant.restaurantId"> {{restaurant.city}} </option>
          </select>
          </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
